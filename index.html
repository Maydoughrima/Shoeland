<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHOELAND.CO</title>
  <link rel="stylesheet" href="landingstyles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="logo-container">
        <img src="assets/images/shoelandAsset 1.svg" alt="logo" class="logo" />
        <p>SHOELAND.CO</p>
      </div>
      <div class="links">
        <a href="#">Home</a>
        <a href="#">Brands</a>
        <a href="#">New Arrival</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
      </div>
      <div class="to-right">
        <div class="icons">
          <a href="#"><i class="ph-bold ph-magnifying-glass"></i></a>
          <a href="#"><i class="ph-bold ph-shopping-cart"></i></a>
          <a href="#"><i class="ph-bold ph-user"></i></a>
        </div>
        <div class="hamburger" id="hamburger">
          <i class="ph-bold ph-list"></i>
        </div>
      </div>
    </div>
    <div class="mobile-menu" id="mobile-menu">
      <a href="#">Home</a>
      <a href="#">Brands</a>
      <a href="#">New Arrival</a>
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Kids</a>
    </div>
  </nav>

  <main class="container">
    <section class="hero-section">
      <div class="hero-container">
        <div class="hero-image">
          <img src="assets/images/hero-image.png" alt="" />
        </div>
        <div class="hero-text">
          <h1>Walk Boldly with <span>Shoeland</span></h1>
          <p>
            Explore the latest trends in footwear made for comfort, performance,
            and everyday style.
          </p>
          <a href="#">Shop Now</a>
        </div>
      </div>
    </section>
  </main>

  <section class="brands">
    <div class="brands-track">
      <div class="brands-container">
        <!-- Logos (duplicated for scroll loop) -->
        <div class="brands-content"><img src="assets/images/brands/nikw.png" alt="" /></div>
        <div class="brands-content"><img src="assets/images/brands/Adidas-Logo.png" alt="" /></div>
        <div class="brands-content"><img src="assets/images/brands/Air-Jordan-Logo.png" alt="" /></div>
        <div class="brands-content"><img src="assets/images/brands/converse.png" alt="" /></div>
        <div class="brands-content"><img src="assets/images/brands/New-Balance-Emblem.png" alt="" /></div>
        <div class="brands-content"><img src="assets/images/brands/Under-Armour-Emblem.png" alt="" /></div>
        <div class="brands-content"><img src="assets/images/brands/anta.png" alt="" /></div>
        <div class="brands-content"><img src="assets/images/brands/Fila-logo.png" alt="" /></div>
        <!-- Repeat -->
        <div class="brands-content"><img src="assets/images/brands/nikw.png" alt="" /></div>
        <div class="brands-content"><img src="assets/images/brands/Adidas-Logo.png" alt="" /></div>
        <div class="brands-content"><img src="assets/images/brands/Air-Jordan-Logo.png" alt="" /></div>
        <div class="brands-content"><img src="assets/images/brands/converse.png" alt="" /></div>
        <div class="brands-content"><img src="assets/images/brands/New-Balance-Emblem.png" alt="" /></div>
        <div class="brands-content"><img src="assets/images/brands/Under-Armour-Emblem.png" alt="" /></div>
        <div class="brands-content"><img src="assets/images/brands/anta.png" alt="" /></div>
        <div class="brands-content"><img src="assets/images/brands/Fila-logo.png" alt="" /></div>
      </div>
    </div>
  </section>

  <script src="javas.js"></script>
</body>
</html>
